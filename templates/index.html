<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Pulse Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif; /* Default font for other elements */
            background-color: #081826;
            margin: 0;
            padding: 20px;
            color: #B2CF43;
        }

        h1 {
            text-align: center;
            color: white;
            font-family: 'Dela Gothic One', sans-serif; /* Apply Google font to the title */
            text-transform: uppercase; /* This makes the text all capitalized */
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            background-color: #152C40;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            color: #B2CF43;
        }

        .card h2 {
            text-align: center;
            color: #B2CF43;
            font-family: Arial, sans-serif; /* Set default font for card headings */
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 18px;
            color: #B2CF43;
        }

        .data-label {
            font-weight: bold;
            color: #B2CF43;
        }

        .data-value {
            margin-left: 10px;
            font-weight: normal;
            color: #B2CF43;
        }
    </style>
</head>

  <body>
    <h1>Plant Pulse Dashboard</h1>
    <!-- Title in white -->
    <div class="container">
      <div class="card">
        <h2>Environmental Conditions</h2>
        <div class="data-row">
          <span class="data-label">Humidity:</span>
          <span id="humidity" class="data-value">...</span>
        </div>
        <div class="data-row">
          <span class="data-label">Temperature:</span>
          <span id="temperature" class="data-value">...</span>
        </div>
      </div>
      <div class="card">
        <h2>Soil Nutrients</h2>
        <div class="data-row">
          <span class="data-label">pH:</span>
          <span id="ph" class="data-value">...</span>
        </div>
        <div class="data-row">
          <span class="data-label">Nitrogen:</span>
          <span id="nitrogen" class="data-value">...</span>
        </div>
        <div class="data-row">
          <span class="data-label">Phosphorus:</span>
          <span id="phosphorus" class="data-value">...</span>
        </div>
        <div class="data-row">
          <span class="data-label">Potassium:</span>
          <span id="potassium" class="data-value">...</span>
        </div>
      </div>
    </div>

    <script>
      function updateSensorData() {
        fetch("/api/sensor_data")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("humidity").textContent =
              data.Humidity + "%";
            document.getElementById("temperature").textContent =
              data.Temperature + "Â°C";
            document.getElementById("ph").textContent = data.pH;
            document.getElementById("nitrogen").textContent =
              data.Nitrogen + " mg/kg";
            document.getElementById("phosphorus").textContent =
              data.Phosphorus + " mg/kg";
            document.getElementById("potassium").textContent =
              data.Potassium + " g/kg";
          })
          .catch((error) => {
            console.error("Error fetching sensor data:", error);
          });
      }

      
      updateSensorData();

      setInterval(updateSensorData, 5000);
    </script>
  </body>
</html>
